<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Gualter.ico" type="image/x-icon">
    <title>DESAFIO 006 - Tags em HTML5</title>
</head>
<body>
    <h1><center>Tags em HTML5</center></h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p><br>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrago</abbr></li>
        <li><abbr title="Use a tag <h>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
