<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Gualter.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
   <video width="560" poster="imagens/limoes-capa.png"  controls>
    <source src="videos/meu-video.mp4" type="video/mp4">
    <source src="videos/Meu-Video.m4v" type="video/m4v">
    <source src="videos/Meu-Video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    <!--Esta mensagem acima só irá aparecer caso nenhuma das opções acima funcione devido alguma incompatibilidade do navegador com o arquivo de vídeo-->
   </video>

   <h1>Inserindo vídeo do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

   <h1>Inserindo vídeo do VIMEO</h1>
   <iframe src="https://player.vimeo.com/video/261874912?h=5a44c24017" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
